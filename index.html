<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Flexbox Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
    }

    /* Navigation Bar */
    nav {
      background-color: #333;
      color: #fff;
      padding: 1rem;
    }

    nav ul {
      display: flex;
      list-style: none;
      justify-content: space-around;
      flex-wrap: wrap;
    }

    nav ul li {
      margin: 0.5rem;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }

    /* Layout */
    .container {
      display: flex;
      flex-wrap: wrap;
      padding: 1rem;
      gap: 1rem;
    }

    .sidebar, .main, .extra {
      flex: 1 1 30%;
      background: #f4f4f4;
      padding: 1rem;
      border: 1px solid #ccc;
    }

    /* Media Queries */
    @media (max-width: 768px) {
      .sidebar, .main, .extra {
        flex: 1 1 100%;
      }

      nav ul {
        flex-direction: column;
        align-items: center;
      }
    }

    @media (min-width: 769px) and (max-width: 1024px) {
      .sidebar, .main, .extra {
        flex: 1 1 45%;
      }
    }

    @media (min-width: 1025px) {
      .container {
        justify-content: space-between;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <!-- Content -->
  <div class="container">
    <div class="sidebar">Sidebar Content</div>
    <div class="main">Main Content Area</div>
    <div class="extra">Extra Content / Ads</div>
  </div>

</body>
</html>
